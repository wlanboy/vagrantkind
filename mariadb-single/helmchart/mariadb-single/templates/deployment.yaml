apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mariadb-single.fullname" . }}
  labels:
    {{- include "mariadb-single.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mariadb-single.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mariadb-single.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mariadb-single.fullname" . }}-root-password
              key: password
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "mariadb-single.fullname" . }}-user-credentials
              key: username
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mariadb-single.fullname" . }}-user-credentials
              key: password
        {{- if .Values.mariadb.database }}
        - name: MARIADB_DATABASE
          value: {{ .Values.mariadb.database | quote }}
        {{- end }}
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb-storage
          - mountPath: /etc/my.cnf.d
            name: mariadb-config
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: {{ include "mariadb-single.fullname" . }}-pvc
      - name: mariadb-config
        configMap:
          name: {{ include "mariadb-single.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
