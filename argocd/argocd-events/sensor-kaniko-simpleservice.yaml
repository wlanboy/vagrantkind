apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: kaniko-simpleservice-sensor
  namespace: argocd
spec:
  serviceAccountName: workflow-sa
  dependencies:
    - name: simpleservice-tag
      eventSourceName: github-simpleservice
      eventName: simpleservice

  triggers:
    - template:
        name: simpleservice-build
        conditions: "simpleservice-tag"
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: simpleservice-build-
                namespace: argocd
                labels:
                  argocd-app: simpleservice
              spec:
                arguments:
                  parameters:
                    - name: image-tag
                      value: placeholder
                workflowTemplateRef:
                  name: simpleservice-kaniko
      parameters:
        - src:
            dependencyName: simpleservice-tag
            dataKey: body.payload.ref
          dest: spec.arguments.parameters.0.value
