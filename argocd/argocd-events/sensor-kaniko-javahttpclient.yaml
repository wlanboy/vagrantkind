apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: kaniko-javahttpclient-sensor
  namespace: argo-workflows
spec:
  serviceAccountName: workflow-sa
  dependencies:
    - name: javahttpclient-tag
      eventSourceName: webhook-javahttpclient
      eventName: javahttpclient

  triggers:
    - template:
        name: javahttpclient-build
        conditions: "javahttpclient-tag"
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: javahttpclient-build-
                namespace: argo-workflows
                labels:
                  argocd-app: javahttpclient
              spec:
                arguments:
                  parameters:
                    - name: image-tag
                      value: placeholder
                    - name: git-ref
                      value: placeholder
                workflowTemplateRef:
                  name: javahttpclient-kaniko
      parameters:
        - src:
            dependencyName: javahttpclient-tag
            dataKey: body.tag
          dest: spec.arguments.parameters.0.value
        - src:
            dependencyName: javahttpclient-tag
            dataKey: body.git_ref
          dest: spec.arguments.parameters.1.value
