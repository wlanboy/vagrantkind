apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflow-sa
  namespace: tekton
---
# Role: Pipeline-Ausführung + PipelineRun-Erstellung (für EventListener/TriggerTemplate)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-sa-role
  namespace: tekton
rules:
  - apiGroups: ["tekton.dev"]
    resources: ["pipelines", "tasks"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns", "taskruns"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["eventlisteners", "triggerbindings", "triggertemplates", "triggers"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "serviceaccounts"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-sa-rolebinding
  namespace: tekton
subjects:
  - kind: ServiceAccount
    name: workflow-sa
    namespace: tekton
roleRef:
  kind: Role
  name: workflow-sa-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole: CEL-Interceptor ist cluster-scoped
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workflow-sa-clusterrole
rules:
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["clusterinterceptors", "clustertriggerbindings"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workflow-sa-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: workflow-sa
    namespace: tekton
roleRef:
  kind: ClusterRole
  name: workflow-sa-clusterrole
  apiGroup: rbac.authorization.k8s.io
