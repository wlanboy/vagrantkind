apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mirrorservice
  namespace: argocd
spec:
  project: wlanboy

  source:
    repoURL: https://github.com/wlanboy/MirrorService.git
    targetRevision: main
    path: mirror-chart
    helm:
      releaseName: mirrorservice
      valueFiles:
        - values.yaml

  destination:
    name: gmk
    namespace: mirrorservice

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
